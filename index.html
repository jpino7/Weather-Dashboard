<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Style Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="Images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon-16x16.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"

    <title>Weather Dashboard</title>
</head>

<!-- Styled through HTML vs CSS -->

<body
    style="background-image:url(Images/Weather.jpg); background-position: center; background-repeat: no-repeat; background-size: cover; background-attachment: fixed; font-family: 'Merriweather', serif;">

    <div class="container">
        <div class="row">
            <div class="col-md-12 header"
                style="text-align: center; height: 125px; margin-bottom: 15px; padding-top: 20px;">
                <h1 style="color: white; font-weight: bold;">Weather or Not!</h1>
                <h5 id="date" style="color: white;"></h5>
            </div>
            <div class="col-md-3" style="margin-bottom: 30px; height: 100%;">
                <h5
                    style="color: white; font-size: 25px; font-weight: bold; margin-top: 10px; margin-bottom: 10px; margin-left: 0px;">
                    Search:</h5>
                <input placeholder="Enter City" id="city"
                    style="height: 40px; border-radius: 10px; text-align: center;"></input>


















            </div>




</body>

</html>
