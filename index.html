<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Style Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="Images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon-16x16.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<!-- Styled through HTML vs CSS -->

<body
    style="background-image:url(Images/Weather.jpg); background-position: center; background-repeat: no-repeat; background-size: cover; background-attachment: fixed; font-family: 'Merriweather', serif;">

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-12 header"
                style="text-align: center; height: 125px; margin-bottom: 15px; padding-top: 20px;">
                <h1 style="color: white; font-weight: bold;">Weather or Not!</h1>
                <h5 id="date" style="color: white;"></h5>
            </div>
            <!-- Searched Cities -->
            <div class="col-md-3" style="margin-bottom: 30px; height: 100%;">
                <h5
                    style="color: white; font-size: 25px; font-weight: bold; margin-top: 10px; margin-bottom: 10px; margin-left: 0px;">
                    Search:</h5>
                <input placeholder="Enter City" id="city"
                    style="height: 40px; border-radius: 10px; text-align: center; margin-bottom: 5px;"></input>
                <button type="button" class="button" style="cursor: pointer; border-radius: 10px;
                padding-top: 5px;
                padding-bottom: 5px;
                margin-bottom: 10px;
                background-color: white;
                color: teal;
                font-weight: bold;">Submit</button>
                <!-- Listing Recent Searches -->
                <h4
                    style="color: white; font-size: 15px; font-weight: bold; margin-top: 10px; margin-bottom: 10px; margin-left: 0px;">
                    Recently Searched:</h4>
                <ul style="color: white; font-size: 15px; font-weight: bold; margin-top: 10px; margin-bottom: 10px; margin-left: 0px;"
                    id="recent">

                </ul>
            </div>
            <!-- Large Main City Info -->
            <div class="col-md-9 today">
                <h4 class="city"></h4>
            </div>
            <!-- Display for 5 Day Info -->
            <div class="col-md-9 cards">
                <h4 style="font-weight: bold; color: white">5 Day Forecast:</h4>
            </div>
        </div>
    </div>



    <!-- Scripts for jQuery, moment.js, and script.js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
